    .overlay {

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #aaa;
    }

    .btn {
      background: transparent;
      border: 1px solid #555;
      color: #eee;
      padding: 0.8rem 2rem;
      margin: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #111;
      border-color: #999;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;

    }

      margin-top: 0.3rem;
      color: #666;
    }

    .open {
      font-size: 0.8rem;
      margin-top: 0.3rem;
      color: #4CAF50;
    }

    .interactive {
      margin-top: 4rem;
      font-size: 1rem;
      opacity: 0.5;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .vision-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      color: #ccc;
      cursor: pointer;
    }

    .vision-link:hover {
      background: #222;
    }
